<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Link a estilos-->
    <link rel="stylesheet" href="./styles/style.css" />

    <!--Boostrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Problema 1</title>
  </head>
  <body>
    <section id="cuerpo-index">
      <h1>Persona</h1>
      <!--Filtros de Tabla-->
      <div id="filtros">
        <div class="col-filtros">
          <h2>Nacionalidad</h2>

          <select name="Nacionalidad" id="Nacionalidad">
            <option value="Chileno">Chileno</option>
            <option value="Argentino">Argentino</option>
            <option value="Todos">Todos</option>
          </select>
        </div>

        <div class="col-filtros">
          <h2>Estado Civil</h2>

          <select name="Estado-Civil" id="Estado-Civil">
            <option value="Soltero">Soltero</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viudo">Viudo</option>
          </select>
        </div>

        <div class="col-filtros">
          <h2>Mayor de edad</h2>
          <input type="checkbox" id="mayor-de-edad" name="mayor-de-edad" />
          <label for="mayor-de-edad">+18</label>
        </div>

        <div class="col-filtros">
          <h2>Buscador</h2>
          <div class="searchbox">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="25"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>

            <input type="text" placeholder="Escribir aquí" />
          </div>
        </div>
      </div>

      <!--Tabla-->
      <div id="tabla">
        <table class="table">
          <thead>
            <!--columnas de la tabla-->
            <tr>
              <th col-index = 1 scope="col">Nombre    <!--indexear las columnas con col-index-->
                <!--declarador de filtro-->
                <select class="table-filter">
                  <option value="all"></option>
                </select>
              </th>
              <th col-index = 2 scope="col">Edad
                <!--declarador de filtro-->
                <select class="table-filter">
                  <option value="all"></option>
                </select>
              </th>
              <th col-index = 3 scope="col">Pais
                <!--declarador de filtro-->
                <select class="table-filter">
                  <option value="all"></option>
                </select>
              </th>
              <th col-index = 4 scope="col">Estado Civil
                <!--declarador de filtro-->
                <select class="table-filter">
                  <option value="all"></option>
                </select>
              </th>
              <th col-index = 5 scope="col">Genero
                <!--declarador de filtro-->
                <select class="table-filter">
                  <option value="all"></option>
                </select>
              </th>
              <th col-index = 6 scope="col">Activo
                <!--declarador de filtro-->
                <select class="table-filter">
                  <option value="all"></option>
                </select>
              </th>
            </tr>
          </thead>

          <!--Poblacion de la tabla-->
          <tbody>
            <tr>
              <td>Juan</td>
              <td>40</td>
              <td>Chile</td>
              <td>Soltero</td>
              <td>Hombre</td>
              <td>Sí</td>
            </tr>
            <tr>
              <td>Rodolfo</td>
              <td>26</td>
              <td>Chile</td>
              <td>Viudo</td>
              <td>Hombre</td>
              <td>Sí</td>
            </tr>
            <tr>
              <td>Catalina</td>
              <td>24</td>
              <td>Chile</td>
              <td>Divorciado</td>
              <td>Mujer</td>
              <td>Sí</td>
            </tr>
            <td>Walter</td>
            <td>60</td>
            <td>Argentina</td>
            <td>Viudo</td>
            <td>Hombre</td>
            <td>No</td>
          </tbody>
          

        </table>
      </div>
    </section>

    <!--Archivo Javascript -->
    <script src="./js/filtros.js"></script>

    <!-- Boostrap requiered -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>


  </body>
</html>
